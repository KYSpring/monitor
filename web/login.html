        <div class="row">

                <div class="account-box">
                        <div class="form-group">
                            <!--a href="#" class="pull-right label-forgot">Forgot email?</a-->
                            <label for="inputUserId">用户ID</label>
                            <input type="text" id="inputUserId" class="form-control">
                        </div>
                        <div class="form-group">
                            <!--a href="#" class="pull-right label-forgot">Forgot password?</a-->
                            <label for="inputPassword">密码</label>
                            <input type="password" id="inputPassword" class="form-control" onkeydown="KeyDown()">
                        </div>
                        <div class="checkbox pull-left">
                            <label>
                                <input type="checkbox">记住用户ID</label>
                        </div>
                        <input   value="注册" class="btn btn btn-primary pull-right" type="button" onclick="window.location='register.html'">
                        <input  id="loginbtn" value="登录" class="btn btn btn-primary pull-right" type="button" onclick="checkuser()">
                    <script>
                        function checkuser(){
                            var userid=document.getElementById("inputUserId").value;
                            var userpassword=document.getElementById("inputPassword").value;
                            if(userid==null) {
                                alert("请输入用户名！");
                            }else if (userpassword==null) {
                                alert("请输入密码！");
                            }else {
                                var url = "loginServletAction?userid=" + userid + "&userpassword=" + userpassword;
                                window.self.location = url;
                            }
                        }
                        function KeyDown()
                        {
                            if (event.keyCode == 13)
                            {
                                event.returnValue=false;
                                event.cancel = true;
                                document.getElementById("loginbtn").click();
                            }
                        }
                    </script>
